        .arredondar{

        }
        #destinos img{
            width: 30vw;
        }
        #escolha_destino{
            display: flex;
            justify-content: space-around;
            padding: 15px 0px 10px 0px;
        }
        #escolha_destino p{
            padding: 0px;
        }
        #destinos h4{
            color: rgba(255, 255, 255, 0.884);
            font-size: 35px;
            padding-bottom: 5px;
        }
        #distancia_tempo{
            padding-top: 20px;
            border-top: 1px solid;
            border-image: linear-gradient(to right, rgba(255, 255, 255, 0.336),white ,white, white, rgba(255, 255, 255, 0.336)) 1;
        }
        fieldset{
            border: 0px;
        }
        legend{

        }
        #distancia_tempo p{

    <script>
        const menu = {
            open: document.getElementById('abre_menu'),
            close: document.getElementById('fecha_menu'),
            nav_header: document.getElementsByTagName('nav')[0],

            p_home: document.getElementById('p_home'),
            p_destination: document.getElementById('p_destination'),
            p_crew: document.getElementById('p_crew'),
            p_technology: document.getElementById('p_technology'),


            menu_functions: function(){
                this.open.addEventListener('click', () =>{
                    this.open.style.display = 'none'
                    this.nav_header.style.transform = 'translateX(100px)'
                    this.close.style.display = 'block'
                })
                this.close.addEventListener('click', () =>{
                    this.close.style.display = 'none'
                    this.nav_header.style.transform = 'translateX(600px)'
                    this.open.style.display = 'block'
                })

                // alterando as bordas da navegação
                const menu_itens = [this.p_home, this.p_destination, this.p_crew, this.p_technology]
                menu_itens[0].style = `border-color: white;`
                let menu_choise = 0
                for(let c = 0; c < menu_itens.length; c ++){
                    menu_itens[c].addEventListener('click', () =>{
                        if(menu_choise == c){
                            menu_itens[menu_choise].style = `border-color: white;`
                        }
                        else{
                           menu_itens[menu_choise].style = `border-color: transparent;`
                           menu_itens[c].style = `border-color: white;`
                        }
                        menu_choise = c
                    })
                }
            }
        }

        const dinamic_main = {
            //DOM
            main_dom: document.getElementsByTagName('main')[0],
            footer_dom: document.getElementsByTagName('footer')[0],
            section_main: document.createElement('section'),

            //dinamic
            modific_main: function(){
                fetch("starter-code/data.json").then(function(response){
                    response.json().then(function(dados){
                        //destination
                        menu.p_destination.addEventListener('click', function(){
                            dinamic_main.footer_dom.style.display = 'none'
                            dinamic_main.section_main.id = 'embrulho_destinos'
                            dinamic_main.section_main.innerHTML =  `
                            <h3><b>01 </b>PICK YOUR DESTINATION</h3>
    
                            <div id="destinos">
                                <img src="${dados.destinations[0].images.webp}" alt="mars">
                                <div id="escolha_destino">
                                    <p id="moon">MOON</p>
                                    <p id="mars">MARS</p>
                                    <p id="europa">EUROPA</p>
                                    <p id="titan">TITAN</p>
                                </div>
                                <h4>${dados.destinations[0].name}</h4>
                                <p>${dados.destinations[0].description}</p>
                            </div>
                            <div id="distancia_tempo">
                                <fieldset>
                                    <legend>AVG. DISTANCE</legend>
                                    <p id="distancia">${dados.destinations[0].distance}</p>
                                </fieldset>
                                <fieldset>
                                    <legend>EST. TRAVEL TIME</legend>
                                    <p id="tempo_estimado">${dados.destinations[0].travel}</p>
                                </fieldset>
                            </div>
                            `
                            dinamic_main.main_dom.appendChild(dinamic_main.section_main)
                        })
                    })
                })
            }
        }

        menu.menu_functions()
        dinamic_main.modific_main()
    </script>
